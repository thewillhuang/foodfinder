<html>

<head>
  <title>Search For the best stuff.</title>
  <link rel="stylesheet" href="./stylesheets/search.css" media="screen" title="no title" charset="utf-8">
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <!-- <img alt="Brand" src="logo"> -->
        </a>
      </div>

      <div id="login"></div>

    </div>
  </nav>

  <div class="container-fluid">

    <div class="row">
      <div class="col-md-2 col-sm-2 col-xs-2" id="reactFilter">
        filter
      </div>
      <div class="col-md-4 col-sm-4 col-xs-4" id="reactListView">
        list view
      </div>
      <div class="col-md-6 col-sm-6" id="mapWrapper">
        <div id="map_canvas">
          map view
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="./javascript/search.bundle.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script>
    var bittersMap = (function() {
      var myLatlng = new google.maps.LatLng(59.342457, 18.057340),
        mapCenter = new google.maps.LatLng(59.340458, 18.057340),
        mapCanvas = document.getElementById('map_canvas'),
        mapOptions = {
          center: mapCenter,
          zoom: 13,
          scrollwheel: false,
          draggable: true,
          disableDefaultUI: true,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        },
        map = new google.maps.Map(mapCanvas, mapOptions),
        contentString =
        '<div id="content">' +
        '<div id="siteNotice">' +
        '</div>' +
        '<h1 id="firstHeading" class="firstHeading">thoughtbot</h1>' +
        '<div id="bodyContent"' +
        '<p>Sveav√§gen 98</p>' +
        '</div>' +
        '</div>',
        infowindow = new google.maps.InfoWindow({
          content: contentString,
          maxWidth: 300
        }),
        marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: 'thoughtbot (Sweden)'
        });

      return {
        init: function() {
          map.set('styles', [{
            featureType: 'landscape',
            elementType: 'geometry',
            stylers: [{
              hue: '#ffff00'
            }, {
              saturation: 30
            }, {
              lightness: 10
            }]
          }]);

          google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, marker);
          });
        }
      };
    }());

    bittersMap.init();
  </script>
</body>

</html>
